{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="container col-lg-6">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
    </div>
    <div class="container col-lg-6">
        <form method="POST">{% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Car Id : </label>
            <input name="car_id" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><br><br>  
            <button type="submit" class="btn btn-danger">Remove</button>          
          </div>
          {% if data%}
          {% for list in data %}
          <div class="conatiner d-flex justify-content-end">
            <a href="{% url 'delete' list.id %}"></a>
          </div>
          {% endfor %}
          {% endif %}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
